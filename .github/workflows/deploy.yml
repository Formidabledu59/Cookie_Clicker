name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Remplacez "main" par la branche principale de votre dépôt

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifiez le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Installez Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Assurez-vous que cette version correspond à celle utilisée par votre projet

      # Étape 3 : Installez les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 4 : Construisez le projet
      - name: Build project
        run: npm run build

      # Étape 5 : Déployez sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Assurez-vous que "dist" est le dossier de sortie de votre build